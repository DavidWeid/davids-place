name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAVIDS_PLACE_PORTFOLIO }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          npx firebase deploy --only hosting --force --project davids-place-portfolio
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
