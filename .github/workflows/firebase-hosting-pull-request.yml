name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build
      - run: cp -r dist functions/
      - run: cd functions && npm ci
      - run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAVIDS_PLACE_PORTFOLIO }}' > /tmp/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account.json
          npx firebase functions:delete server --region us-east1 --project davids-place-portfolio --force || true
          npx firebase deploy --only hosting,functions --project davids-place-portfolio
